# Custom
[custom.giturl]
description = "Display symbol for remote git url"
require_repo = true
when = true
format = "( $output)"
shell = ["bash", "--noprofile", "--norc"]
command = '''
remote_url=$(git remote -v | awk '{print $2}')
if [ -z "$remote_url" ]; then
  exit 1
fi
case "$remote_url" in
  *github*) 
    symbol="" ;;
  *gitlab*)
    symbol="󰮠" ;;
  *bitbucket*)
    symbol="" ;;
  *azure*)
    symbol="" ;;
  *aws*)
    symbol="" ;;
  *gitea*)
    symbol="" ;;
# Work git repo
  *pijush*)
    symbol="󰮠 " ;;
  *repo.grameenphone*)
    symbol=" " ;;
# Catch-all
  *)
    symbol="󰊢" ;;
esac
echo -e $symbol
'''

[custom.xcode]
description = "Displays Xcode icon"
symbol = " "
format = "• [$symbol]($style)($output )"
style = "33 bold"
detect_files = ["Package.swift"]
when = '''
results=$(find . -maxdepth 1 -type d \
  \( -name "*.xcworkspace" \
  -o -name "*.xcodeproj" \
  -o -name "*.playground" \) \
)
if echo $results | grep -q .; then
  return
fi
exit 1
'''
command = 'xcodebuild -version | grep -E "^Xcode"'

[custom.ssh]
description = "Displays SSH icon"
symbol = " 󱘖 SSH "
format = "[$symbol]($style)"
style = "green bold"
when = '''
if [[ -n $SSH_CONNECTION ]]; then
  return
fi
exit 1
'''

