# Starship nerd font compatible config

"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

format = """
$os\
$username\
$hostname\
$directory\
${custom.giturl}\
$git_branch\
$git_commit\
$git_status\
( [•](bright-black)$all)\
$fill\
$cmd_duration\
$time\
$line_break\
$character
"""

right_format = """
$status\
$shell\
$shlvl
"""

[os]
disabled = false
format = "[$symbol]($style)"
style = "15"

[os.symbols]
Alpine = ""
Android = ""
Arch = ""
CentOS = ""
Debian = ""
Fedora = ""
Kali = ""
Linux = ""
Macos = ""
NixOS = ""
Raspbian = ""
RedHatEnterprise = ""
Redhat = ""
Ubuntu = ""
Unknown = ""
Windows = "󰍲"

[username]
format = " [](bright-black) [$user]($style)"
show_always = false
style_user = "yellow"

[hostname]
format = "@[$hostname]($style)"
ssh_only = true
style = "green"

[directory]
format = " [](bright-black) [$path]($style)[$read_only]($read_only_style)"
read_only = " 󰌾 "
truncate_to_repo = false
truncation_symbol = "../"
before_repo_root_style = "bold cyan"
repo_root_style = "bold yellow"
repo_root_format = ' [](bright-black) [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'

[fill]
symbol = " "

[status]
disabled = false
format = '[$symbol$status(:$signal_name\($signal_number\))]($style) '
map_symbol = true
not_executable_symbol = " "
not_found_symbol = " "
sigint_symbol = "󰹆 "
signal_symbol = " "
style = "red"
symbol = "󰅙 "

[cmd_duration]
format = " [$duration]($style) [•](bright-black) "
min_time = 10_000
style = "yellow"

[time]
disabled = false
format = "[$time]($style)"
style = "bold yellow"

[shell]
bash_indicator = " "
cmd_indicator = " "
disabled = false
fish_indicator = " "
format = "[$indicator]($style)"
powershell_indicator = ""
style = "green"
zsh_indicator = "zsh"

[shlvl]
disabled = false
format = '[\[$shlvl\]]($style)'
style = "white"

[character]
error_symbol = "[](bold red)"
success_symbol = "[](bold green)"
vimcmd_replace_one_symbol = "[⌘](bold yellow)"
vimcmd_replace_symbol = "[⌘](bold yellow)"
vimcmd_symbol = "[⌘](bold blue)"
vimcmd_visual_symbol = "[⌘](bold purple)"

# Git

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style)"
style = "purple"
symbol = " "

[git_commit]
format = ' [\($hash$tag\)](bold green)'
tag_disabled = false
tag_symbol = "  "

[git_status]
ahead = '[↑$count](192)'
behind = '[↓$count](192)'
conflicted = '[=$count](220)'
deleted = "[×$count](red)"
diverged = ' [↕↑$ahead_count↓$behind_count](208)'
format = " [$all_status$ahead_behind]($style)"
modified = '[!$count](172)'
renamed = "[»$count](105)"
staged = "[+$count](34)"
stashed = '[\$$count](37)'
untracked = '[?$count](45)'

