# Custom
[custom.giturl]
command = '''
remote_url=$(git remote -v | awk '{print $2}')
if [ -z "$remote_url" ]; then
  exit 1
fi
case "$remote_url" in
  *github*) 
    symbol="" ;;
  *gitlab*)
    symbol="󰮠" ;;
  *bitbucket*)
    symbol="" ;;
  *azure*)
    symbol="" ;;
  *aws*)
    symbol="" ;;
  *gitea*)
    symbol="" ;;
# Work git repo
  *pijush*)
    symbol="󰮠" ;;
  *repo.grameenphone*)
    symbol="" ;;
# Catch-all
  *)
    symbol="󰊢" ;;
esac
echo -e $symbol
'''
description = "Display symbol for remote git url"
format = "[](bright-black)( $output)"
require_repo = true
shell = ["bash", "--noprofile", "--norc"]
when = true

[custom.xcode]
command = '''
xcodebuild -version | awk '/Xcode/{ver=$2} /Build/{build=$3} END{print ver "(" build ")"}'
'''
description = "Displays Xcode icon"
detect_files = ["Package.swift"]
format = " [$symbol]($style)( $output)"
shell = ["bash", "--noprofile", "--norc"]
style = "33"
symbol = ""
when = '''
results=$(find . -maxdepth 1 -type d \
  \( -name "*.xcworkspace" \
  -o -name "*.xcodeproj" \
  -o -name "*.playground" \) \
)
echo $results | grep .
'''

