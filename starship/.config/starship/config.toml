# Starship nerd font compatible config

"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

format = """
$os\
$username\
$hostname\
${custom.giturl}\
$directory\
$all\
$fill\
$status\
$cmd_duration\
$time\
$shell\
$shlvl\
${custom.ssh}\
$line_break\
$character
"""

[os]
disabled = false
format = "[$symbol]($style) [|](bright-black)"
style = "15"

[os.symbols]
Alpine = " "
Android = " "
Arch = " "
CentOS = " "
Debian = " "
Fedora = " "
Kali = " "
Linux = " "
Macos = " "
NixOS = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[username]
format = " [$user]($style)"
style_user = "bold 214"

[hostname]
format = "@[$hostname]($style):"
style = "bold 36"

[directory]
read_only = " 󰌾 "
format = " [$path]($style)[$read_only]($read_only_style) "

[fill]
symbol = " "

[status]
disabled = false
symbol = "󰅙 "
not_executable_symbol = " "
not_found_symbol = "󰍉 "
sigint_symbol = " "
signal_symbol = "󱠪 "
map_symbol = true
format = "[$symbol$status]($style) "

[cmd_duration]
min_time = 10_000
format = "∆t [$duration]($style) "

[time]
disabled = false
format = "  [$time]($style) "

[shell]
disabled = false
bash_indicator = ""
zsh_indicator = "󰰶"
fish_indicator = ""
powershell_indicator = ""
cmd_indicator = ""
format = "[|](bright-black) [$indicator]($style) "
style = "white bold"

[shlvl]
disabled = false
symbol = ""
format = "[$shlvl$symbol]($style) "

[character]
success_symbol = "[❱](bold green)"
error_symbol = "[❱](bold red)"
vimcmd_symbol = "[❰](bold green)"
vimcmd_visual_symbol = "[❰](bold purple)"
vimcmd_replace_symbol = "[❰](bold yellow)"
vimcmd_replace_one_symbol = "[❰](bold yellow)"

# Git

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_symbol = "   "
tag_disabled = false

[git_status]
conflicted = '[=$count](bold 220)'
ahead = '[↑$count](bold 192)'
behind = '[↓$count](bold 192)'
diverged = '[↕↑$ahead_count↓$behind_count](bold 208)'
untracked = '[?$count](bold 45)'
stashed = '[\$$count](bold 37)'
modified = '[!$count](bold 172)'
staged = "[+$count](bold 34)"
renamed = "[»$count](bold 105)"
deleted = "[×$count](bold 198)"
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"

